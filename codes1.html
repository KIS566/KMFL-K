<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kishan's Code Vault ‚ö°</title>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon: #00ffc6;
            --panel: rgba(0, 0, 0, 0.65);
            --bg-dark: #0a0a0a;
            --bg-light: #181818;
            --accent: #00e676;
        }
        
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            color: #e6f1f0;
            font-family: 'Share Tech Mono', monospace;
            background: var(--bg-dark);
        }
        
        .bg-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            opacity: 0.3;
        }
        
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 14px 20px;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(4px);
            border-bottom: 1px solid var(--neon);
        }
        
        .logo {
            color: var(--neon);
            font-size: 1.3rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .sound-toggle {
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid var(--neon);
            color: var(--neon);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
        }
        
        .sound-toggle:hover {
            background: rgba(0, 255, 198, 0.2);
        }
        
        .wrap {
            padding: 20px;
            max-width: 900px;
            margin: 0 auto;
            min-height: 80vh;
            display: flex;
            flex-direction: column;
        }
        
        .panel {
            background: var(--panel);
            padding: 14px;
            border-radius: 12px;
            backdrop-filter: blur(6px);
            margin-bottom: 20px;
            border: 1px solid rgba(0, 255, 198, 0.2);
            transition: all 0.3s ease;
        }
        
        .panel:hover {
            border-color: var(--neon);
            box-shadow: 0 0 15px rgba(0, 255, 198, 0.2);
        }
        
        pre {
            white-space: pre-wrap;
            word-wrap: break-word;
            background: #000;
            color: #0f0;
            padding: 14px;
            border-radius: 8px;
            overflow: auto;
            border: 1px solid #333;
        }
        
        .btns {
            margin-top: 10px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .btn {
            background: transparent;
            border: 1px solid var(--neon);
            color: var(--neon);
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Share Tech Mono', monospace;
        }
        
        .btn:hover {
            background: rgba(0, 255, 198, 0.15);
            transform: translateY(-2px);
        }
        
        .search-bar {
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
        }
        
        .search-input {
            flex: 1;
            padding: 10px;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid var(--neon);
            border-radius: 6px;
            color: var(--neon);
            font-family: 'Share Tech Mono', monospace;
        }
        
        .filter-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .filter-btn {
            background: transparent;
            border: 1px solid var(--neon);
            color: var(--neon);
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .filter-btn.active {
            background: rgba(0, 255, 198, 0.2);
        }
        
        .filter-btn:hover {
            background: rgba(0, 255, 198, 0.15);
        }
        
        .code-title {
            color: var(--neon);
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .code-description {
            color: #9e9e9e;
            margin-bottom: 15px;
            font-size: 0.9rem;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            color: var(--neon);
        }
        
        .no-data-container {
            text-align: center;
            padding: 40px 20px;
            background: var(--panel);
            border-radius: 12px;
            border: 2px dashed var(--neon);
            margin: 20px 0;
        }
        
        .no-data-icon {
            font-size: 4rem;
            color: var(--neon);
            margin-bottom: 20px;
            animation: bounce 2s infinite;
        }
        
        .no-data-title {
            color: var(--neon);
            font-size: 1.5rem;
            margin-bottom: 15px;
        }
        
        .no-data-message {
            color: #9e9e9e;
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 20px;
        }
        
        .funny-message {
            color: #ffd700;
            font-size: 1rem;
            font-style: italic;
            margin-top: 15px;
            padding: 10px;
            background: rgba(255, 215, 0, 0.1);
            border-radius: 8px;
        }
        
        .admin-link {
            display: inline-block;
            margin-bottom: 20px;
            text-decoration: none;
        }
        
        .notification {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: var(--neon);
            color: #000;
            padding: 10px 15px;
            border-radius: 4px;
            font-weight: bold;
            display: none;
            z-index: 1000;
        }
        
        .stats {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .stat-card {
            background: var(--panel);
            padding: 10px 15px;
            border-radius: 8px;
            border: 1px solid rgba(0, 255, 198, 0.2);
            min-width: 120px;
        }
        
        .stat-number {
            color: var(--neon);
            font-size: 1.5rem;
            font-weight: bold;
        }
        
        .stat-label {
            color: #9e9e9e;
            font-size: 0.8rem;
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }
        
        .refresh-btn {
            background: var(--neon);
            color: #000;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 15px;
        }
        
        .refresh-btn:hover {
            background: #00e6b3;
            transform: translateY(-2px);
        }

        .sync-info {
            background: rgba(0, 255, 198, 0.1);
            border: 1px solid var(--neon);
            border-radius: 8px;
            padding: 10px 15px;
            margin-bottom: 20px;
            text-align: center;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

<!-- Background video -->
<video autoplay loop muted id="bgVid" class="bg-video">
    <source src="https://raw.githubusercontent.com/KIS566/hvideo/main/VN20251002_162055.mp4" type="video/mp4">
</video>

<header>
    <div class="logo">
        <i class="fas fa-code"></i> ‚ö° Kishan's Code Vault
    </div>
    <button class="sound-toggle" id="soundBtn">üîá</button>
</header>

<div class="wrap">
    <!-- Sync Info -->
    <div class="sync-info" id="syncInfo">
        <i class="fas fa-sync-alt"></i> Real-time Sync: Changes from Admin Panel appear instantly
    </div>

    <!-- Admin Link -->
    <a href="admin-panel.html" class="btn admin-link">
        <i class="fas fa-lock"></i> Admin Panel
    </a>
    
    <!-- Stats -->
    <div class="stats" id="statsContainer">
        <div class="stat-card">
            <div class="stat-number" id="totalCodes">0</div>
            <div class="stat-label">Total Codes</div>
        </div>
        <div class="stat-card">
            <div class="stat-number" id="htmlCodes">0</div>
            <div class="stat-label">HTML Codes</div>
        </div>
        <div class="stat-card">
            <div class="stat-number" id="cssCodes">0</div>
            <div class="stat-label">CSS Codes</div>
        </div>
        <div class="stat-card">
            <div class="stat-number" id="jsCodes">0</div>
            <div class="stat-label">JS Codes</div>
        </div>
    </div>
    
    <!-- Search and Filter Section -->
    <div class="search-bar">
        <input type="text" class="search-input" id="searchInput" placeholder="Search codes...">
        <button class="btn" onclick="clearSearch()">Clear</button>
    </div>
    
    <div class="filter-buttons" id="filterButtons">
        <button class="filter-btn active" data-category="all">All</button>
        <button class="filter-btn" data-category="html">HTML</button>
        <button class="filter-btn" data-category="css">CSS</button>
        <button class="filter-btn" data-category="javascript">JavaScript</button>
        <button class="filter-btn" data-category="react">React</button>
        <button class="filter-btn" data-category="python">Python</button>
    </div>
    
    <!-- Codes Container -->
    <div id="codesContainer">
        <div class="loading">
            <i class="fas fa-spinner fa-spin"></i> Loading codes...
        </div>
    </div>
</div>

<!-- Notification -->
<div class="notification" id="notification"></div>

<script>
    // Global variables
    let allCodes = [];
    let currentFilter = 'all';
    let currentSearch = '';
    
    // DOM elements
    const video = document.getElementById("bgVid");
    const soundBtn = document.getElementById("soundBtn");
    const codesContainer = document.getElementById("codesContainer");
    const searchInput = document.getElementById("searchInput");
    const filterButtons = document.getElementById("filterButtons");
    const notification = document.getElementById("notification");
    const syncInfo = document.getElementById("syncInfo");

    // Initialize
    document.addEventListener('DOMContentLoaded', function() {
        // Load codes from localStorage
        loadCodes();
        
        // Sound toggle
        video.muted = true;
        soundBtn.addEventListener("click", () => {
            video.muted = !video.muted;
            soundBtn.textContent = video.muted ? "üîá" : "üîä";
        });
        
        // Search functionality
        searchInput.addEventListener('input', function() {
            currentSearch = this.value.toLowerCase();
            filterAndDisplayCodes();
        });
        
        // Filter buttons
        filterButtons.addEventListener('click', function(e) {
            if (e.target.classList.contains('filter-btn')) {
                // Remove active class from all buttons
                document.querySelectorAll('.filter-btn').forEach(btn => {
                    btn.classList.remove('active');
                });
                
                // Add active class to clicked button
                e.target.classList.add('active');
                
                // Set current filter
                currentFilter = e.target.getAttribute('data-category');
                filterAndDisplayCodes();
            }
        });

        // Check for localStorage updates every 2 seconds
        setInterval(checkForUpdates, 2000);
    });

    // Check for updates in localStorage
    function checkForUpdates() {
        const savedCodes = localStorage.getItem('codesData');
        if (savedCodes) {
            const newCodes = JSON.parse(savedCodes);
            if (JSON.stringify(newCodes) !== JSON.stringify(allCodes)) {
                allCodes = newCodes;
                filterAndDisplayCodes();
                updateStats();
                showNotification('üîÑ Codes updated from Admin Panel!', 'info');
            }
        }
    }
    
    // Load codes from localStorage
    async function loadCodes() {
        try {
            codesContainer.innerHTML = '<div class="loading"><i class="fas fa-spinner fa-spin"></i> Local Storage ‡§∏‡•á ‡§ï‡•ã‡§°‡•ç‡§∏ ‡§≤‡•ã‡§° ‡§π‡•ã ‡§∞‡§π‡•á ‡§π‡•à‡§Ç...</div>';
            
            // Try to load from localStorage first
            const savedCodes = localStorage.getItem('codesData');
            
            if (savedCodes) {
                allCodes = JSON.parse(savedCodes);
                
                if (allCodes.length === 0) {
                    showNoDataMessage();
                } else {
                    filterAndDisplayCodes();
                    showNotification('‚úÖ Local Storage ‡§∏‡•á ‡§ï‡•ã‡§°‡•ç‡§∏ ‡§≤‡•ã‡§° ‡§π‡•Å‡§è!', 'success');
                }
                
            } else {
                // Fallback to JSON file if no localStorage data
                try {
                    const response = await fetch('codes-data.json');
                    if (!response.ok) throw new Error('JSON file not found');
                    
                    allCodes = await response.json();
                    
                    if (allCodes.length === 0) {
                        showNoDataMessage();
                    } else {
                        filterAndDisplayCodes();
                        showNotification('‚úÖ JSON ‡§´‡§º‡§æ‡§á‡§≤ ‡§∏‡•á ‡§ï‡•ã‡§°‡•ç‡§∏ ‡§≤‡•ã‡§° ‡§π‡•Å‡§è!', 'success');
                    }
                    
                } catch (jsonError) {
                    console.error('JSON load failed:', jsonError);
                    showNoDataMessage();
                }
            }
            
            updateStats();
            
        } catch (error) {
            console.error('Error loading codes:', error);
            showNoDataMessage();
            updateStats();
        }
    }
    
    // Show no data message in Hindi with funny style
    function showNoDataMessage() {
        const funnyMessages = [
            "‡§Ö‡§∞‡•á ‡§≠‡§æ‡§à! Local Storage ‡§ñ‡§æ‡§≤‡•Ä ‡§π‡•à! ü§∑‚Äç‚ôÇÔ∏è",
            "‡§ï‡•ã‡§°‡•ç‡§∏ ‡§ï‡§π‡§æ‡§Å ‡§ó‡§è? ‡§∂‡§æ‡§Ø‡§¶ ‡§µ‡•ã ‡§õ‡•Å‡§ü‡•ç‡§ü‡•Ä ‡§™‡§∞ ‡§ö‡§≤‡•á ‡§ó‡§è! üèñÔ∏è",
            "‡§Ø‡§π‡§æ‡§Å ‡§§‡•ã ‡§∏‡§®‡•ç‡§®‡§æ‡§ü‡§æ ‡§™‡§∏‡§∞‡§æ ‡§π‡•Å‡§Ü ‡§π‡•à... ‡§ï‡•ã‡§°‡•ç‡§∏ ‡§®‡§π‡•Ä‡§Ç ‡§Æ‡§ø‡§≤ ‡§∞‡§π‡•á! üò¥",
            "Local Storage ‡§Æ‡•á‡§Ç ‡§ï‡•ã‡§°‡•ç‡§∏ ‡§ï‡§æ ‡§®‡§æ‡§Æ‡•ã‡§®‡§ø‡§∂‡§æ‡§® ‡§§‡§ï ‡§®‡§π‡•Ä‡§Ç! üïµÔ∏è‚Äç‚ôÇÔ∏è",
            "‡§Ö‡§≠‡•Ä ‡§§‡•ã ‡§Ø‡§π‡§æ‡§Å ‡§ï‡•ã‡§°‡•ç‡§∏ ‡§Ü‡§®‡•á ‡§π‡•Ä ‡§µ‡§æ‡§≤‡•á ‡§π‡•à‡§Ç... ‡§•‡•ã‡§°‡§º‡§æ ‡§∏‡§¨‡•ç‡§∞ ‡§∞‡§ñ‡•ã! ‚è≥"
        ];
        
        const randomMessage = funnyMessages[Math.floor(Math.random() * funnyMessages.length)];
        
        codesContainer.innerHTML = `
            <div class="no-data-container">
                <div class="no-data-icon">
                    <i class="fas fa-frown-open"></i>
                </div>
                <h2 class="no-data-title">‡§ï‡•ã‡§à ‡§ï‡•ã‡§°‡•ç‡§∏ ‡§®‡§π‡•Ä‡§Ç ‡§Æ‡§ø‡§≤‡•á! üòî</h2>
                <div class="no-data-message">
                    Local Storage ‡§∏‡•á ‡§ï‡•ã‡§à ‡§ï‡•ã‡§°‡•ç‡§∏ ‡§≤‡•ã‡§° ‡§®‡§π‡•Ä‡§Ç ‡§π‡•ã ‡§™‡§æ‡§è‡•§<br>
                    ‡§ï‡•É‡§™‡§Ø‡§æ ‡§è‡§°‡§Æ‡§ø‡§® ‡§™‡•à‡§®‡§≤ ‡§Æ‡•á‡§Ç ‡§ú‡§æ‡§ï‡§∞ ‡§ï‡•Å‡§õ ‡§ï‡•ã‡§°‡•ç‡§∏ ‡§ú‡•ã‡§°‡§º‡•á‡§Ç‡•§
                </div>
                <div class="funny-message">
                    "${randomMessage}"
                </div>
                <button class="refresh-btn" onclick="loadCodes()">
                    <i class="fas fa-sync-alt"></i> ‡§´‡§ø‡§∞ ‡§∏‡•á ‡§ï‡•ã‡§∂‡§ø‡§∂ ‡§ï‡§∞‡•á‡§Ç
                </button>
                <div style="margin-top: 20px;">
                    <a href="admin-panel.html" class="btn" style="text-decoration: none;">
                        <i class="fas fa-plus"></i> ‡§è‡§°‡§Æ‡§ø‡§® ‡§™‡•à‡§®‡§≤ ‡§Æ‡•á‡§Ç ‡§ï‡•ã‡§° ‡§ú‡•ã‡§°‡§º‡•á‡§Ç
                    </a>
                </div>
            </div>
        `;
    }
    
    // Update statistics
    function updateStats() {
        document.getElementById('totalCodes').textContent = allCodes.length;
        document.getElementById('htmlCodes').textContent = allCodes.filter(code => code.category === 'html').length;
        document.getElementById('cssCodes').textContent = allCodes.filter(code => code.category === 'css').length;
        document.getElementById('jsCodes').textContent = allCodes.filter(code => code.category === 'javascript').length;
    }
    
    // Filter and display codes based on current filter and search
    function filterAndDisplayCodes() {
        let filteredCodes = allCodes;
        
        // Apply category filter
        if (currentFilter !== 'all') {
            filteredCodes = filteredCodes.filter(code => 
                code.category === currentFilter
            );
        }
        
        // Apply search filter
        if (currentSearch) {
            filteredCodes = filteredCodes.filter(code => 
                code.title.toLowerCase().includes(currentSearch) ||
                code.description.toLowerCase().includes(currentSearch) ||
                code.content.toLowerCase().includes(currentSearch)
            );
        }
        
        // Display codes
        displayCodes(filteredCodes);
    }
    
    // Display codes in the container
    function displayCodes(codes) {
        if (codes.length === 0) {
            if (allCodes.length === 0) {
                showNoDataMessage();
            } else {
                codesContainer.innerHTML = `
                    <div class="no-data-container">
                        <div class="no-data-icon">
                            <i class="fas fa-search"></i>
                        </div>
                        <h2 class="no-data-title">‡§ï‡•ã‡§à ‡§Æ‡•à‡§ö‡§ø‡§Ç‡§ó ‡§ï‡•ã‡§° ‡§®‡§π‡•Ä‡§Ç ‡§Æ‡§ø‡§≤‡§æ! üîç</h2>
                        <div class="no-data-message">
                            ‡§Ü‡§™‡§ï‡•Ä ‡§ñ‡•ã‡§ú ‡§ï‡•á ‡§Ö‡§®‡•Å‡§∏‡§æ‡§∞ ‡§ï‡•ã‡§à ‡§ï‡•ã‡§° ‡§®‡§π‡•Ä‡§Ç ‡§Æ‡§ø‡§≤‡§æ‡•§<br>
                            ‡§ï‡•É‡§™‡§Ø‡§æ ‡§Ö‡§≤‡§ó ‡§ï‡•Ä‡§µ‡§∞‡•ç‡§° ‡§Ø‡§æ ‡§´‡§º‡§ø‡§≤‡•ç‡§ü‡§∞ ‡§Ü‡§ú‡§º‡§Æ‡§æ‡§è‡§Ç‡•§
                        </div>
                        <button class="btn" onclick="clearSearch()">
                            <i class="fas fa-times"></i> ‡§∏‡§∞‡•ç‡§ö ‡§ï‡•ç‡§≤‡§ø‡§Ø‡§∞ ‡§ï‡§∞‡•á‡§Ç
                        </button>
                    </div>
                `;
            }
            return;
        }
        
        let html = '';
        codes.forEach((code, index) => {
            html += `
                <section class="panel">
                    <h2 class="code-title">
                        <i class="fas fa-${getCategoryIcon(code.category)}"></i> 
                        ${code.title}
                        <span style="font-size: 0.7rem; background: rgba(0,255,198,0.2); padding: 2px 6px; border-radius: 10px;">
                            ${code.category.toUpperCase()}
                        </span>
                    </h2>
                    <div class="code-description">${code.description}</div>
                    <pre id="code${index}">${escapeHtml(code.content)}</pre>
                    <div class="btns">
                        <button class="btn" onclick="copyCode('code${index}')">
                            <i class="fas fa-copy"></i> Copy
                        </button>
                        <button class="btn" onclick="downloadCode('code${index}', '${code.title.replace(/\s+/g, '_')}.${getFileExtension(code.category)}')">
                            <i class="fas fa-download"></i> Download
                        </button>
                    </div>
                </section>
            `;
        });
        
        codesContainer.innerHTML = html;
    }
    
    // Copy code to clipboard
    function copyCode(id) {
        const code = document.getElementById(id).innerText;
        navigator.clipboard.writeText(code).then(() => {
            showNotification('Code copied to clipboard!');
        });
    }
    
    // Download code as file
    function downloadCode(id, filename) {
        const code = document.getElementById(id).innerText;
        const blob = new Blob([code], { type: "text/plain" });
        const a = document.createElement("a");
        a.href = URL.createObjectURL(blob);
        a.download = filename;
        a.click();
    }
    
    // Clear search
    function clearSearch() {
        searchInput.value = '';
        currentSearch = '';
        filterAndDisplayCodes();
    }
    
    // Show notification
    function showNotification(message, type = 'success') {
        notification.textContent = message;
        notification.style.display = 'block';
        
        if (type === 'error') {
            notification.style.background = '#ff5555';
        } else if (type === 'info') {
            notification.style.background = '#4fc3f7';
        } else {
            notification.style.background = 'var(--neon)';
        }
        
        setTimeout(() => {
            notification.style.display = 'none';
        }, 3000);
    }
    
    // Helper functions
    function escapeHtml(text) {
        const div = document.createElement('div');
        div.textContent = text;
        return div.innerHTML;
    }
    
    function getCategoryIcon(category) {
        const icons = {
            'html': 'html5',
            'css': 'css3-alt',
            'javascript': 'js',
            'react': 'react',
            'python': 'python',
            'other': 'code'
        };
        return icons[category] || 'code';
    }
    
    function getFileExtension(category) {
        const extensions = {
            'html': 'html',
            'css': 'css',
            'javascript': 'js',
            'react': 'jsx',
            'python': 'py',
            'other': 'txt'
        };
        return extensions[category] || 'txt';
    }
</script>

</body>
